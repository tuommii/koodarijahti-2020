<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game</title>
</head>
<body>
	<div id="app">
		<div v-if="fetched">
			<span>{{clicksLeft}}</span>
			<span>{{score}}</span>
			<span>{{nextPrize}}</span>
		</div>
		<button v-on:click="handleClick" type="button">Click</button>
		<audio id="audio-click">
			<source src="button-pressed.ogg" type="audio/ogg">
		</audio>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
