<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ClickTheButton</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bulma.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<!-- AUDIO -->
	<audio id="audio-click">
		<source src="assets/button-pressed.ogg" type="audio/ogg">
	</audio>
	<audio id="audio-prize">
		<source src="assets/prize.ogg" type="audio/ogg">
	</audio>
	<audio id="audio-game-over">
		<source src="assets/game-over.ogg" type="audio/ogg">
	</audio>
	<!-- END OF /AUDIO -->

	<!-- APP -->
	<section id="app" class="section hero is-fullheight">
		<div class="hero-body">
			<div v-if="started" class="container">
				<div class="columns is-multiline">
					<div class="column is-4 is-full-mobile is-offset-4">
						<p class="message">{{message}}</p>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4">
						<span>Points: {{points}}</span>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4">
						<span>Next Prize: {{nextPrize}}</span>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4">
						<button class="button" v-on:click="handleClick" type="button" :disabled="isDisabled || !points">Click</button>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4" v-if="!points">
						<button class="button" v-on:click="reset" type="button">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END OF APP -->

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
