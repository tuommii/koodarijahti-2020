<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./bulma.min.css">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<section id="app" class="section hero is-fullheight">
		<audio id="audio-click">
			<source src="button-pressed.ogg" type="audio/ogg">
		</audio>
		<audio id="audio-prize">
			<source src="prize.ogg" type="audio/ogg">
		</audio>
		<div class="hero-body">
			<div v-if="started" class="container">
				<div class="columns is-multiline is-mobile">
					<div class="column is-4 is-offset-4">
						<p class="message">{{message}}</p>
					</div>
					<div class="column is-4 is-offset-4">
						<span>Points: {{points}}</span>
					</div>
					<div class="column is-4 is-offset-4">
						<span>Next Prize: {{nextPrize}}</span>
					</div>
					<div class="column is-4 is-offset-4">
						<button class="button" v-on:click="handleClick" type="button" :disabled="isDisabled || !points">Click</button>
					</div>
					<div class="column is-4 is-offset-4" v-if="!points">
						<button class="button" v-on:click="reset" type="button">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
