<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ClickTheButton</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bulma.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<!-- AUDIO -->
	<audio id="audio-click">
		<source src="assets/button-pressed.ogg" type="audio/ogg">
	</audio>
	<audio id="audio-prize">
		<source src="assets/prize.ogg" type="audio/ogg">
	</audio>
	<audio id="audio-game-over">
		<source src="assets/game-over.ogg" type="audio/ogg">
	</audio>
	<!-- END OF /AUDIO -->

	<!-- APP -->
	<section id="app" class="section hero is-fullheight">

		<!-- HEADER -->
		<div class="hero-head messages">
			<div class="container has-text-centered">
				<h1 class="title">{{message}}</h1>
			</div>
		</div>
		<!-- END OF /HEADER -->

		<!-- BODY -->
		<div class="hero-body">
			<!-- <div v-if="started" class="container"> -->
			<div class="container has-text-centered">
				<div class="columns is-multiline">
					<div class="column is-4 is-full-mobile is-offset-4">
						<div><span class="label">Points:</span><span class="info">{{points}}</span></div>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4">
						<div><span class="label">Clicks to Prize:</span><span class="info">{{nextPrize}}</span></div>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4">
						<!-- <button class="button" v-on:click="handleClick" type="button" :disabled="isDisabled">Click</button> -->
						<button class="button" v-on:click="handleClick" type="button">Click</button>
					</div>
					<div class="column is-4 is-full-mobile is-offset-4" v-bind:class="{ hidden: points > 0 }">
						<button class="button" v-on:click="reset" type="button">Reset</button>
					</div>
				</div>
			</div>
		</div>

		<div class="hero-foot has-text-centered">
			<a v-on:click="toggleAudio" v-if="isAudio">Toggle Sound Off</a>
			<a v-on:click="toggleAudio" v-else>Toggle Sound On</a>
		</div>

	</section>

	<!-- END OF APP -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
