<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./bulma.min.css">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<section id="app" class="section hero is-fullheight">
		<div class="hero-body is-centered">
			<div class="container">
				<div class="columns is-multiline is-mobile">
					<div class="column is-full">
						<p>{{message}}</p>
					</div>
					<div class="column is-third">
						<span>Clicks left: {{clicksLeft}}</span>
					</div>
					<div class="column is-third">
						<span>Score: {{score}}</span>
					</div>
					<div class="column is-third">
						<span>Next Prize: {{nextPrize}}</span>
					</div>
				</div>
				<div v-if="fetched">
				</div>
				<button class="button" v-on:click="handleClick" type="button">Click</button>
				<audio id="audio-click">
					<source src="button-pressed.ogg" type="audio/ogg">
				</audio>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
